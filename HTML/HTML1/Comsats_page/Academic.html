<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
        <h2><center>Welcome To Academic Page</center></h2>
    </head>

    <body>
        <caption><center>This is First Table</center></caption>
        <table width="100%">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>

            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>

            <tr>
                <td>Centro Commercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Maxico</td>
            </tr>
        </table>


        <br>

        <table>
            <thead>
                <tr>
                    <th colspan="2">October</th>
                    <th colspan="2">November</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Sales</td>
                    <td>Profile</td>
                    <td>Sales</td>
                    <td>Profile</td>
                </tr>

                <tr>
                    <td>$200,00</td>
                    <td>$50,00</td>
                    <td>$300,00</td>
                    <td>$70,000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="4">November was a product full month </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Let's Get In Touch</h1>
      <p>We're open for any suggestion or just to have a chat</p>
      <div class="contact-info">
        <p><i class="fa fa-map-marker" ></i> 198 West 21th Street, Suite 721 New York NY 10016</p>
        <p><i class="fa fa-phone"></i> + 1235 2355 98</p>
        <p><i class="fa fa-envelope"></i> ajunaid131@yahoo.com</p>
        <p><i class="fa fa-globe"></i> <a href="https://yoursite.com">yoursite.com</a></p>
      </div>
    </div>

    <div class="form1">
     <h1>Get in touch</h1>
      <form action="#" method="post" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
     
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        <br>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </body>
</html>

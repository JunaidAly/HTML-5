<html>
    <head>
        <title>Select Tag</title>
    </head>

    <body>
        <form action="" method="post">
           <fieldset>
            <legend>Enter your Personal Detail</legend>
            <label>Name</label> <input type="text" name="firstname" placeholder="Junaid" /> <br> <br>

            <label>Password</label> <input type="password" name="" />  <br> <br>

            <label>Gender</label> <input type="radio" name="Gender" id="male"><label for="male">Male</label> <input type="radio" name="Gender" id="female"><label for="female">Female</label> <br> <br>

            <label>Hobbies</label> <input type="checkbox" name="hobby" id="music"><label for="music">Music   <input type="checkbox" name="hobby" id="football"><label for="football">Football</label> <br> <br>

            <label>Message</label> <textarea rows="10" cols="60" placeholder="Junaid"></textarea> <br><br>

            <label>Country</label> <select name=" " size="3" multiple>
                                    <option value="Ind">India</option> 
                                    <option value="Pk">Pakistan</option>
                                    <option selected>China</option>
                                    <option value="Mal">Maldives</option>
                                   </select> <br><br>

        <label>Cars</label> <select>
            <optgroup label="Toyota"></optgroup>
            <option>Innova</option>
            <option>Etios</option>
            <option>Fortuner</option>
            
            
             <optgroup label="Renault"></optgroup>                
              <option>Kwid</option>               
              <option>Duster</option>               
              <option>Captur</option>              
              </select> <br><br>    

        <label>Car</label> <input list="Cars">                                 
                            <datalist id="Cars">
                                <option value="Innova"> 
                                <option value="Etios">
                                <option value="Fortuner" >   
                                <option value="Kwid" >   
                                <option value="Captur" >         
                            </datalist><br><br>


         <label>Upload File</label> <input  type="file" name="" accept="image/*"> <br><br>
         
         <input type="submit" value="Save"><br><br>

         <input type="button" value="Click"><br><br>

         <input type="reset" value="Reset"><br><br>

         <input type="image" src="images/1.JPG"  width="20px" height="20px" alt="submit button"><br><br>
         
        </fieldset>
        </form>

    </body>
</html>

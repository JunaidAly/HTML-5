<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
  .btn{
    height: 60px;
    width: 10px;
    padding: 10px;
    margin-left: 60px;
  }
    </style>

    <script>
        function div(){
            var a = document.getElementById("number1").value;
            var b = document.getElementById("number2").value;

            var c = a/b;
            document.getElementById("getscreen").innerHTML = c;
        }

        function mul(){
            var a = document.getElementById("number1").value;
            var b = document.getElementById("number2").value;

            var c = a*b;
            document.getElementById("getscreen").innerHTML = c;
        }
    </script>
</head>
<body>
    <label for=""> Number 1</label> <input type="number" id="number1" > <br>
    <label for=""> Number 2</label> <input type="number" id="number2"> <br>
<div class="btn">
    <button type="submit" onclick="div()">Divide</button> <br> <br><button type="submit" onclick="mul()">Multiply</button>
</div>

<div class="screen" id="getscreen">

</div>
    


</body>
</html>
